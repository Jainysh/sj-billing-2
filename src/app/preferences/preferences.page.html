<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Preferences
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Current Gold Rate : Rs.{{presentGoldRate}}/gm</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input id="goldRate" placeholder="New Gold Rate" #goldRate type="number"></ion-input>
        <ion-button [disabled]="!goldRate.value" size="default" fill="solid" (click)='updateGold(goldRate.value)'>Update
        </ion-button>
      </ion-item>
    </ion-card-content>
    <!-- </ion-card>

  <ion-card> -->
    <ion-card-header>
      <ion-card-title>Current Silver Rate : Rs.{{presentSilverRate}}/gm </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input id="silverRate" #silverRate placeholder="New Silver Rate" type="number"></ion-input>
        <ion-button [disabled]="!silverRate.value" size="default" fill="solid" (click)='updateSilver(silverRate.value)'>
          Update</ion-button>
      </ion-item>
    </ion-card-content>
    <!-- </ion-card>

  <ion-card> -->
    <ion-card-header>
      <ion-card-title>Current Voucher Number : {{presentVoucherNo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input id="voucherNo" #voucherNo placeholder="New Voucher Start No." type="number"></ion-input>
        <ion-button [disabled]="!voucherNo.value" size="default" fill="solid"
          (click)='updateVoucherNo(voucherNo.value)'>Update
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Paper size</ion-label>
      <ion-select (ionChange)="updatePageSize($event)" [value]="selectedPage" ok-text="Okay" cancel-text="Cancel">
        <ion-select-option value="6x4">6x4</ion-select-option>
        <ion-select-option value="A5">A5</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card (click)="goToSavedDescriptions()">
    <ion-card-header>
      <ion-card-title>
        Saved Descriptions
        <ion-icon name="create" style="float: right" color="primary"></ion-icon>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Narration</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center">
      <ion-item>
        <ion-textarea [(ngModel)]="narration" placeholder="Enter narration here"></ion-textarea>
      </ion-item>

      <ion-button [disabled]="narration.length === 0" style="width: 45%" (click)="updateNarration()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button [disabled]="narration.length === 0" style="width: 45%" (click)="resetNarration()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
